<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Modal ID Reference</title>
    <style>
        /* Basic Styles */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: blue;}
        
        /* Modal Overlay (The Background) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }

        /* The actual Modal Box */
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Class to show the modal via JS */
        .modal-overlay.active {
            display: flex;
        }
    </style>
</head>
<body>

  <button id="openBtn" style="background-color: gold;">Open Settings</button>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Modal Header</h3>
            <p>You have successfully referenced this element by its ID!</p>
            <button id="closeBtn" style="background-color:chartreuse;">Close Window</button>
        </div>
    </div>

    <script>
        // Store references to the elements using their IDs
        const openButton = document.getElementById('openBtn');
        const closeButton = document.getElementById('closeBtn');
        const modal = document.getElementById('settingsModal');

        // Function to show the modal
        openButton.addEventListener('click', () => {
            modal.classList.add('active');
        });


        // Function to hide the modal
        closeButton.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // Optional: Close modal if user clicks the dark background
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>

</body>
</html>
